<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Universal Database Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { min-height: 100vh; background: #f8f9fa; }
        .main-content { padding: 20px; }
        .table-item:hover { background-color: #e9ecef; cursor: pointer; }
        .query-editor { font-family: 'Courier New', monospace; }
        .chart-container { max-width: 100%; overflow-x: auto; }
        .status-badge { font-size: 0.8em; }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
        .sidebar-sticky { position: sticky; top: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-sticky">
                    <h5 class="mt-3 mb-3"><i class="fas fa-database"></i> Database Explorer</h5>
                    
                    <!-- Connection Status -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div id="connection-status" class="text-muted">
                                <i class="fas fa-circle text-danger"></i> Not Connected
                            </div>
                            <div id="db-info" class="mt-2 small" style="display: none;"></div>
                        </div>
                    </div>
                    
                    <!-- File Upload -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <label for="database-file" class="form-label">Upload Database</label>
                            <input type="file" class="form-control" id="database-file" accept=".db,.sqlite,.sqlite3">
                            <button class="btn btn-primary btn-sm mt-2" onclick="connectDatabase()">
                                <i class="fas fa-plug"></i> Connect
                            </button>
                        </div>
                    </div>
                    
                    <!-- Tables List -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-table"></i> Tables
                            <button class="btn btn-sm btn-outline-light float-end" onclick="refreshTables()">
                                <i class="fas fa-refresh"></i>
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div id="tables-list" class="list-group list-group-flush">
                                <div class="list-group-item text-muted">No tables loaded</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
